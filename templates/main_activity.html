<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Activity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #4caf50;
            display: inline-block;
            padding-bottom: 5px;
        }

        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            text-align: left;
            font-size: 1em;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            th, td {
                padding: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Main Activity Information</h1>
        <pre>{{ aapt_output }}</pre>

        <h1>Permissions Used</h1>
        <table>
            <tr>
                <th>Permission</th>
            </tr>
            {% for permission in permissions %}
            <tr>
                <td>{{ permission }}</td>
            </tr>
            {% endfor %}
        </table>

        <h1>Check for Vulnerabilities</h1>
        <form action="{{ url_for('check_vulnerabilities') }}" method="post">
        <input type="hidden" name="manifest_path" value="{{ manifest_path }}">
        <button type="submit">Check Vulnerabilities</button>
    </form>
    </div>
</body>
</html>
